{% extends "Login_app/base.html" %}
(% load staticfiles %)

{% block body_block %}

{% if registered %}

<div class="alert alert-success">Congratulation! Registration Sucessfull!</div>

 {% else %} 
<form method = "POST" enctype="multipart/form-data">

    {{user_form.as_p}}
    {{user_info_form.as_p}}
    {% csrf_token %}

    <input type="submit" name = 'submit' value="Register" class = 'btn btn-primary btn-sm'>

</form>
{% endif %}
  
{% endblock %}
