<!DOCTYPE html>

{% extends "Login_app/base.html" %}

{% block body_block %}

{% if user.is_authenticated %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body" style="text-align: center;">
                    <p>Username: {{ user_base_info.username }}</p>
                    <p>Email: {{ user_base_info.email }}</p>
                    <p><a href="{{ user_more_info.facebook_id }}" class="btn btn-success btn-sm">Facebook Id</a></p>
                    <p><img src="/media/{{ user_more_info.profile_pic }}" class="img-fluid" width="150px"></p>
                </div>
            </div>
        </div>
    </div>
</div>


{% else %}

<div class = "alert alert-primary">You are not logged in!!</div>

{% endif %}
  
{% endblock %}
